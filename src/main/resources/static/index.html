<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>JavaInUse Chat Application | JavaInUse</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet" <link
    href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

  <div id="welcome-page" class="bg-dark">
    <div class="welcome-page-container">
      <h1 class="title">M&D CHATBOOT</h1>
      <form id="welcomeForm" name="welcomeForm">
        <div class="form-group">
          <input type="text" id="name" placeholder="login" class="form-control mt-4"" />
        </div>
        <div class=" form-group">
          <button type="submit" class="btn btn-primary mt-4">Entrar</button>
        </div>
      </form>
    </div>
  </div>


  <div id="dialogue-page" class="hidden">
    <div class="dialogue-container">
      <div class="dialogue-header text-light">
        <h2>M&D CHATBOOT</h2>
      </div>
      <ul id="messageList">

      </ul>
      <form id="dialogueForm" name="dialogueForm" nameForm="dialogueForm">
        <div class="form-group">
          <div class="input-group clearfix d-flex">
            <input type="text" id="chatMessage" placeholder="Enter a message...." autocomplete="off"
              class="form-control" />
            <button type="submit" class="glyphicon glyphicon-share-alt btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="/js/script.js"></script>
</body>

</html>
